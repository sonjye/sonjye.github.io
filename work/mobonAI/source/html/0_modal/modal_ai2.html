    <style>
        .chat-bubble {
            display: inline-block;
            background: #f1f1f1;
            padding: 10px 15px;
            border-radius: 12px;
            font-family: "Pretendard", sans-serif;
            font-size: 1rem;

        /* .typing::after {

            animation: blink 0.7s infinite;
        } */
        /* @keyframes blink {
            50% {
                opacity: 0;
            }
        } */
    </style>
</head>

<body>
    <div id="Wrap">
        <div class="chat-bubble">
            <p class="typing"></p>
        </div>
    </div>
    <script>
        const text = "안녕하세요! 타이포 텍스트입니다. 😊";
        let i = 0;
        const typingEl = document.querySelector(".typing");

        function typing() {
            if (i < text.length) {
                typingEl.innerHTML = text.slice(0, i + 1);
                i++;
                setTimeout(typing, 80);
            }
        }
        typing();
    </script>
</body>
