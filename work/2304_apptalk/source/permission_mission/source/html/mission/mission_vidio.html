<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="MOBON" />

    <title>포미션</title>
    <link type="image/ico" rel="shortcut icon" href="../../image/favicon/favicon.ico">
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
</head>

<body>
    <!-- 미션 > 동영상보기 -->
    <!-- pm_guideGift 클래스는 해당 페이지를 구분하는 id 값으로 사용하는 클래스입니다. 
     다른 페이지에는 사용을 지양해주시기 바랍니다.(추후 유지보수때 css 수정 어려움) -->
    <div class="wrap pm_missionVideo">
        <section class="contents">
            <div class="content">
                <section class="sec_mission">
                    <div class="tit">
                        <p>imbc 인기 동영상 시청 후</p>
                        <p>포인트를 적립하세요.</p>
                        <p>최대글자는띄어쓰기없이이정도최대글자는띄어쓰기없이이정도 최</p>
                    </div>
                    <div class="cont">
                        <div class="vidioBox">
                            <!-- <video src=""></video> -->
                            <img src="../../image/example/img_ex1.png" alt="" style="width:100%">
                            <p>'파격' 이유갓지 않은 이유(박명수-아이유) - 한 편의 뮤지컬 같은 무대 &it;레옹&it; </p>
                        </div>
                        <div class="guide">
                            <p>동영상 실행 후 <span>15초</span> 동안 해당 페이지에 머물러야 리워드가 지급됩니다.</p>
                        </div>
                        <div class="alarm">
                            <p><span>'주의'</span> 15초가 완료되기 전에 다른 페이지 이동시 리워드 지급 불가!</p>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <!--// contnets end -->
        <footer>
            <button type="button" class="moveVideo">동영상 시청하러 가기</button>
        </footer>
        <!--// footer end -->
    </div>
</body>
