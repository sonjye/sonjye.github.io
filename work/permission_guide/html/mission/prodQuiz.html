<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="MOBON" />
    <meta name="keywords" content="MOBON" />
    <meta name="author" content="인라이플" />
    <title>포미션</title>
    <script type="text/javascript" src="../../js/lib/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/lib/moment.min.js"></script>
    <script type="text/javascript" src="../../js/ui.js"></script>
    <link type="image/ico" rel="shortcut icon" href="../../image/favicon/favicon.ico">
    <link type="text/css" rel="stylesheet" href="../../css/common.css">
</head>

<body>
    <!-- OK캐시백 > 미션 참여 > 상품번호 복사 New -->
    <!-- pm_prodQuiz 클래스는 해당 페이지를 구분하는 id 값으로 사용하는 클래스입니다. 
     다른 페이지에는 사용을 지양해주시기 바랍니다.(추후 유지보수때 css 수정 어려움) -->
    <div class="wrap tB pm_prodQuiz">
        <section class="contents">
            <div class="title">
                <p><span>OK캐시백</span>을 통해 경유</p>
                <strong>상품번호 복사 NEW</strong>
            </div>
            <div class="content">
                <section class="sec_place">
                    <div class="box_place">
                        <div class="tit">
                            <p>미션 타이틀 <span>(10P)</span></p>
                        </div>
                        <div class="cont">
                            <div class="explainBox">
                                <ul>
                                    <li>쇼핑 검색 후 상품 클릭</li>
                                    <li>질문 및 정답확인</li>
                                    <li>정답입력</li>
                                    <li>리워드 지급</li>
                                </ul>
                            </div>
                            <div class="placeBox">
                                <p>미션 장소</p>
                                <div class="imgBox">
                                    <img src="../../image/test/img_text.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="sec_example">
                    <div class="tit">
                        <p>미션 참여 방법</p>
                    </div>
                    <div class="cont">
                        <ul>
                            <li>
                                <p>검색어 복사하기</p>
                                <p>(복사 안될 시 아래 텍스트 복사)</p>
                                <p>삼성 갤럭시 S24</p>
                            </li>
                            <li>
                                <p>복사한 검색어를 네이버 검색창에 <br>입력하고 검색하기</p>
                            </li>
                            <li>
                                <p>쇼핑 더보기 클릭 상품 찾아서 클릭 후<br> 30초 동안 둘러보면서 정답 찾기</p>
                            </li>
                            <li>
                                <p>상품 찾아서 클릭</p>
                            </li>
                            <li>
                                <p>30초 동안 둘러보면서 정답 찾기</p>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </section>
        <!--// contnets end -->
        <footer>
            <div class="buttonBox">
                <button type="button" class="start">미션 시작하기</button>
                <button type="button" class="submit">정답 입력하기</button>
            </div>
        </footer>
        <!--// footer end -->
    </div>
</body>

</html>
