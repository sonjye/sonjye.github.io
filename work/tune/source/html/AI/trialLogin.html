    <!-- <script type="text/javascript" src="../../js/lib/gridstack-h5.js"></script> -->
    <script type="text/javascript" src="../../js/ui_v3.js"></script>

    <link type="text/css" rel="stylesheet" href="../../css/lib/jquery.timepicker.min.css">
    <link type="text/css" rel="stylesheet" href="../../css/common_v3.css">
    <!-- 개발 구조상 grid관련 css를 common.css 하단으로 배치함 -->
    <!-- <link type="text/css" rel="stylesheet" href="../../css/lib/gridstack.min.css">
    <link type="text/css" rel="stylesheet" href="../../css/gridstack.css"> -->

<body>
    <!-- AI스튜디오 > 체험판 이메일 인증 tune_aiTrialLogin -->
    <div class="wrap typeC">
        <section class="container tune_aiTrialLogin">
            <video autoplay loop muted playsinline class="bg_video">
                <source src="../../image_v3/etc/bg_ai.mp4" type="video/mp4">
            </video>
            <video autoplay loop muted playsinline class="bg_video">
                <source src="../../image_v3/etc/bgB_ai.mp4" type="video/mp4">
            </video>
            <section class="full_aiTrialEnd disNone">
                <div class="box_trialEnd">
                    <div class="logoBox">
                        <p>TUNY</p>
                    </div>
                    <div class="guideBox">
                        <p>체험이 종료되었어요.</p>
                        <p>체험 기간 : 2025.10.10 ~ 2025.10.17</p>
                        <p>지금 <span>정식 서비스로 전환</span></span>하고, <br>AI 튜니의 모든 기능을 이어서 사용해보세요.</p>
                    </div>
                    <div class="buttonBox">
                        <button type="button" class="change">정식 서비스로 전환하기</button>
                    </div>
                </div>
            </section>
            <div class="tune_aiTrialLogin">
                <div class="title">
                    <p>TUNY</p>
                </div>
                <div class="content">
                    <section class="sec_input">
                        <div class="box_input ">
                            <div class="tit">
                                <p>TUNY</p>
                            </div>
                            <div class="cont">
                                <!-- certifyArea, certifyResultArea 두개로 구분 -->
                                <div class="certifyArea">
                                    <div class="txtBox">
                                        <p>체험판 로그인</p>
                                    </div>
                                    <div class="inputArea">
                                        <p>이메일</p>
                                        <!-- error 클래스 추가시 border-color : red 나타남 
                                     active 클래스 추가시 border-color: point 색상 나타남 -->
                                        <div class="inputBox">
                                            <input type="email" placeholder="이메일 주소를 입력해 주세요.">
                                        </div>
                                        <div class="guideBox">
                                            <p>abc@example.com 형태로 입력해주세요.</p>
                                            <!-- <p>인증되지 않은 이메일주소입니다 </p> -->
                                        </div>
                                    </div>
                                    <div class="buttonBox">
                                        <button type="button" class="start">시작하기</button>
                                        <button type="button" class="apply">체험판 신청하기</button>
                                    </div>
                                </div>
                                <!-- pass, fail 클래스 추가로 통과/실패 조절-->
                                <div class="certifyResultArea pass disNone">
                                    <div class="guideBox">
                                        <strong>이메일 인증이 완료되었습니다.</strong>
                                        <p><span>계속해서 체험판 신청을 진행해주세요.</span></p>
                                        <p>'신청하기'를 눌러 지금 바로 시작해보세요.</p>
                                        <!-- <strong>이메일 인증에 실패했습니다.</strong>
                                        <p><span>인증 링크가 만료되었거나 잘못된 주소입니다.</span></p>
                                        <p>다시 인증 메일을 요청해주세요.</p> -->
                                    </div>
                                    <div class="buttonBox">
                                        <button type="button" class="close">닫기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!--//contents end-->

                <p>
                    <span>(주)인라이플</span><span>113-86-60934</span><span>한경훈,이근옥</span><span>서울특별시 구로구 구로동 디지털로 272

                    <span>TEL .070-7705-2093(948)</span><span>FAX .02-865-6845</span><span>E-mail :
                        mobsense@enliple.com</span>
                </p>
                <p>Copyright ⓒ MOBON All rights reserved.</p>
            </footer> -->
            <!--footer end -->
        </section>
    </div>
</body>
